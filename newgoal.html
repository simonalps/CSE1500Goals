<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New goal</title>
        <link rel="stylesheet" href="headerfooter.css">
        <link rel="stylesheet" href="newgoal.css">
    </head>
<body>
    <div class = "header">
        <a href="index.html"><h1>SMARTGoal</h1></a>
        <ul class="nav">
            <li><a href="sign-in.html">Sign in</a></li>
            <li><a href="sign-up.html">Sign up</a></li>
          </ul>
    </div>
    <div class = "main">
        <h1>Set a new SMARTgoal!</h1>
        <hr>
        <form action = "">
            <label for = "title">Title:</label><br>
            <input type="text" id = "title" name = "title"><br>
            <label for = "specific"><b>S</b>pecific: Set a clear target, what <b>exactly</b> do you wish to achieve?</label><br>
            <textarea id = "specific" name = "specific"></textarea><br>
            <label for = "measurable"><b>M</b>easurable: Quantify your goal. How are you going to measure your progress?</label><br>
            <textarea id = "measurable" name = "measurable"></textarea><br>
            <label for = "achievable"><b>A</b>chievable: What makes you believe you can achieve your goal?</label><br>
            <textarea id = "achievable" name = "achievable"></textarea><br>
            <label for = "relevant"><b>R</b>elevant: What is it that makes this goal important to you?</label><br>
            <textarea id = "relevant" name = "relevant"></textarea><br>
            <label for = "timebound"><b>T</b>ime-bound: What is your desired timeframe for this goal?</label><br>
            <textarea id = "timebound" name = "timebound"></textarea><br>
            <input type = "submit" value = "Create goal!"><br>
        </form>
    </div>

    </div> 
</body>
